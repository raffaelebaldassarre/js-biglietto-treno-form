<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> js-biglietto-treno-form</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section id="calcolo-biglietto" class="d-flex">
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="card-rounded">
     <div class="row d-flex space-around">
      <div class="col d-flex">
        <label for="name">Nome Cognome</label>
        <input type="text" name="name" id="full-name">
      </div>
      <div class="col d-flex">
        <label for="name">Km da percorrere</label>
        <input type="number" class="km" id="km">
      </div>
      <div class="col d-flex">
        <label for="fascia">Fascia di et√†</label>
        <select name="fascia" id="fascia">
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>
     </div>
     <div class="row d-flex justify-center">
      <button id="btn-genera">Genera</button>
      <button id="btn-annulla">Annulla</button>
    </div>
   </div>
  </section>

  <section id="biglietto" class="d-flex">
    <h2>IL TUO BIGLIETTO</h2>
    <div id="dettaglio-passeggero" class="d-flex">
      <h3>DETTAGLIO PASSEGGERI</h3>
      <div class="nome_passeggero">
        <h3>NOME PASSEGGERO</h3>
        <div id="nome-passeggero"></div>
      </div>
      <div class="offerta">
        <h3>Offerta</h3>
        <div id="sconto"></div>
      </div>
      <div class="carrozza">
        <h3>Carrozza</h3>
      <div id="carrozza"></div>
      </div>
      <div class="codice_cp">
        <h3>Codice CP</h3>
      <div id="codice-cp"></div>
      </div>
      <div class="costo_biglietto">
        <h3>Costo biglietto</h3>
      <div id="ticket-price"></div>
      </div>
    </div>
  </section>

  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
